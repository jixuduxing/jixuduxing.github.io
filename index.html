---
layout: default
---


<ul>
    {% for page in site.posts %}
    <article class="post">
    <small>{{ page.date | date: "%-d %B %Y" }}</small>
      <li>
            
          <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
      </li>
    </article>
    {% endfor %}
</ul>
